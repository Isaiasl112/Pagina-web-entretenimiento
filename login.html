<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesión o Registrarse</title>
<link rel="stylesheet" href="styles.css">
<script src="scripts.js" defer></script>
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo">MiFlix</div>
  </nav>
</header>

<main class="main-content">
  <!-- Formulario de Inicio de Sesión -->
  <div id="loginForm">
    <h2>Iniciar Sesión</h2>
    <form action="/login" method="post">
      <label for="loginEmail">Email:</label><br>
      <input type="email" id="loginEmail" name="loginEmail" required><br>
      <label for="loginPassword">Contraseña:</label><br>
      <input type="password" id="loginPassword" name="loginPassword" required><br>
      <input type="submit" value="Iniciar Sesión">
    </form>
  </div>

  <!-- Formulario de Creación de Cuenta -->
  <div id="signupForm">
    <h2>Crear Cuenta</h2>
    <form action="/signup" method="post">
      <label for="signupEmail">Email:</label><br>
      <input type="email" id="signupEmail" name="signupEmail" required><br>
      <label for="signupPassword">Contraseña:</label><br>
      <input type="password" id="signupPassword" name="signupPassword" required><br>
      <label for="confirmPassword">Confirmar Contraseña:</label><br>
      <input type="password" id="confirmPassword" name="confirmPassword" required><br>
      <input type="submit" value="Crear Cuenta">
    </form>
  </div>
</main>

<footer class="footer">
  Derechos de autor © 2024 MiFlix. Todos los derechos reservados.
</footer>

</body>
</html>
